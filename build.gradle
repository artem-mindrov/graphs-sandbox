plugins {
    id 'java'
}

group 'artemmindrov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:2.1'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}